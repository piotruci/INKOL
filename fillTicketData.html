                <div class="form-check">

                    </div>
                </div>
                <div class="form-check">
                    <label class="form-check-label">
                        <p>Ulga</p>
                    </label>
                </div>
                <div class="form-check" id="ulga">
                    <select class="custom-select">
                        <option selected>Wybierz ulgę</option>
                        <option value="1">Studencka -51%</option>
                        <option value="2">Młodzieżowa -30%</option>
                        <option value="3">Seniorska -70%</option>
                        <option value="4">Ujotowska -99%</option>
