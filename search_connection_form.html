<body>
<nav>
  <div id="myNav" class="overlay">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    <div class="overlay-content">
      <div id="user_info" class="row ml-3">

        <div class="user-icon"></div>
        <!-- <p><i class="fa fa-user-circle" style="font-size: 50px;"></i></p> -->
        <div>
          <p style="font-size: 12px;" class="ml-3">Dzień dobry</p>
          <h4 style="padding-top: 0px;" class="ml-3 font-weight-bold">Kamil Kowalski</h4>
        </div>

      </div>
      <ul class="font-weight-bold mt-3">
        <li><a href="#">Aktualności</a></li>
        <li><a href="#">Szukaj połączenia</a></li>
        <li><a href="#">Mapa</a></li>
        <li><a href="#">Przeglądaj rozkład</a></li>
        <li><a href="#">Moje bilety</a></li>
        <li><a href="#">Moje dane</a></li>
        <li><a href="#">Wyloguj</a></li>
      </ul>
    </div>
  </div>

  <div class="nav-btn" onclick="openNav()" style="float: left;"></div>
  <div id="title-question">
    <p style="padding-top: 10%; font-size: 15px;">Dzień Dobry</p>
    <h4 class="font-weight-bold">Gdzie jedziesz?</h4>
  </div>
</nav>
<main class="mt-5">
  <form style="width:90%;margin: auto;">
    <div class="form-row">
      <div class="form-group col-md-12">
        <input type="email" class="form-control" id="inputstart" placeholder="Stacja początkowa">
      </div>
      <div class="form-group col-md-12">
        <input type="password" class="form-control" id="inputdestination" placeholder="Stacja końcowa">
      </div>
    </div>

    <div class="row" >
      <div class="form-group col-6">

        <input type="text" class="form-control" id="inputdate" placeholder="DD MM RRR">
      </div>
      <div class="form-group col-6">

        <input type="text" class="form-control" id="inputtime" placeholder="HH:MM">
      </div>
      <div class="form-group col-6">


      </div>

    </div>
    <div class="form-group col-8 row" style="margin-left: auto">
      <label class="switch">
        <input type="checkbox">
        <span class="slider round"></span>
      </label>
      <p class="mt-2 ml-3 font-weight-bold" style="color:rgb(43, 87, 154)">Bez przesiadek</p>
    </div>
    <button type="submit" class="mt-3 btn mx-auto col-12 font-weight-bold" style="color: white;background-color: rgb(43, 87, 154);border-radius: 15px;">Sign in</button>
  </form>
</main>
<script>
  function openNav() {
    document.getElementById("myNav").style.width = "75%";
  }

  function closeNav() {
    document.getElementById("myNav").style.width = "0%";
  }
</script>
