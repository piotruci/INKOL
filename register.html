    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Piotr Ucieklak, Michał Dutka, Bartosz Brzuś, Kacper Kubit">
    <meta property="og:title" content="">
    <meta property="og:type" content="">
    <meta property="og:url" content="">
    <meta property="og:image" content="">

    <link rel="manifest" href="site.webmanifest">
    <link rel="apple-touch-icon" href="icon.png">
    <!-- Place favicon.ico in the root directory -->

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/menu_template.css">

    <meta name="theme-color" content="#fafafa">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide">
    <style>
        body {
            background-image: url('img/background-starting-image2.png');
            font-size: 18px;

        }
        #header {
            min-height: 200px;
        }
        #ticket_main_info {
            min-height: 500px;
            margin: 20px;
            padding: 20px;
            display: block;
        }
        #ticket_main_info p {
            padding: 0;
            margin: 0;
        }
        #info_panel_top {
            font-size: 20px;
            font-weight: bold;
            padding-bottom: 20px;
            text-align: center;
            color:white;
        }
        #register_bottom {
            padding-top: 20px;
            text-align: center;
        }
        .form-check label {
            font-size: 12px;
        }
    </style>

</head>

<body>
<nav id="header">
    <div id="myNav" class="overlay">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <div class="overlay-content">
            <div id="user_info" class="row ml-3">

                <div class="user-icon"></div>
                <!-- <p><i class="fa fa-user-circle" style="font-size: 50px;"></i></p> -->
                <div>
                    <p style="font-size: 12px;" class="ml-3">Dzień dobry</p>
                    <h4 style="padding-top: 0px;" class="ml-3 font-weight-bold">Kamil Kowalski</h4>
                </div>

            </div>
            <ul class="font-weight-bold mt-3">
                <li><a href="#">Aktualności</a></li>
                <li><a href="#">Szukaj połączenia</a></li>
                <li><a href="#">Mapa</a></li>
                <li><a href="#">Przeglądaj rozkład</a></li>
                <li><a href="#">Moje bilety</a></li>
                <li><a href="#">Moje dane</a></li>
                <li><a href="#">Wyloguj</a></li>
            </ul>
        </div>
    </div>

    <div class="nav-btn" onclick="openNav()"></div>
</nav>

<div id="ticket_main_info" class="align-self-center">
    <div id="info_panel_top">
        <p><small>Rozszerz możliwości</small></p>
        <p>Zarejestuj się</p>
    </div>
    <form>
        <div class="form-group">
            <input type="name" class="form-control" id="exampleInputName1" placeholder="name">
        </div>
        <div class="form-group">
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="email">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="password">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" id="exampleInputPassword2" placeholder="confirm password">
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
            <label class="form-check-label" for="defaultCheck1">
                <p><small>Wyrażam dobrowolną zgodę na przetwarzanie moich danych osobowych zgodnie z <a href="#">Polityką prywatności</a> </small></p>
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="defaultCheck2">
            <label class="form-check-label" for="defaultCheck2">
                <p><small>Oświadczam, że zapoznałem się z <a href="#">regulaminem</a> świadczenia usług drogą elektroniczną i go akceptuje </small></p>
            </label>
        </div>
        <div id="register_bottom">
            <a href="fillTicketData.html" class="btn btn-primary btn-lg active btn-block" role="button" >Zarejestruj się</a>
        </div>
    </form>
</div>

<script>
    function openNav() {
        document.getElementById("myNav").style.width = "75%";
    }

    function closeNav() {
        document.getElementById("myNav").style.width = "0%";
    }
</script>


</body>
